<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f8f8f8;
    }
    #greeting {
      font-size: 3em;
      text-align: center;
      margin: 20px;
    }
    .button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.2); }
      50% { transform: scale(0.9); }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .bounce {
      animation: bounce 0.5s;
    }
  </style>
</head>
<body>
  <h1 id="greeting">Hello World</h1>
  <p>Button clicked <span id="counter">0</span> times</p>
  <button id="changeGreetingBtn" class="button">Change Greeting</button>
  <button id="changeBgBtn" class="button">Change Background Color</button>
  <script>
    const greetings = ['Hello World', 'Hi there!', 'Hey, howdy!', 'Greetings!', 'Salutations!', 'Hola!'];
    let count = 0;
    const greetingEl = document.getElementById('greeting');
    const counterEl = document.getElementById('counter');
    document.getElementById('changeGreetingBtn').addEventListener('click', () => {
      count++;
      const newGreeting = greetings[Math.floor(Math.random() * greetings.length)];
      greetingEl.innerText = newGreeting;
      greetingEl.classList.remove('bounce');
      void greetingEl.offsetWidth;
      greetingEl.classList.add('bounce');
      counterEl.innerText = count;
    });
    document.getElementById('changeBgBtn').addEventListener('click', () => {
      const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      document.body.style.backgroundColor = randomColor;
    });
  </script>
</body>
</html>
